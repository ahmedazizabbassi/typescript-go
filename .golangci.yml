# yaml-language-server: $schema=https://golangci-lint.run/jsonschema/golangci.jsonschema.json

run:
  allow-parallel-runners: true
  timeout: 180s

linters:
  disable-all: true
  enable:
    # Enabled
    - asasalint
    - bidichk
    - bodyclose
    - canonicalheader
    - copyloopvar
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - fatcontext
    - gocheckcompilerdirectives
    - gocritic
    - goprintffuncname
    - gosimple
    - govet
    - grouper
    - inamedparam
    - ineffassign
    - intrange
    - makezero
    - mirror
    - musttag
    - nakedret
    - nolintlint
    - paralleltest
    - perfsprint
    - predeclared
    - reassign
    - staticcheck
    - testableexamples
    - tparallel
    - unconvert
    - usestdlibvars
    - usetesting
    - whitespace

    - customlint

    # Need to add headers
    # - goheader

    # Check
    # - exhaustive
    # - gosec
    # - revive
    # - stylecheck
    # - unparam
    # - unused

linters-settings:
  custom:
    customlint:
      type: module


  gocritic:
    enabled-checks:
      - emptyFallthrough
    disabled-checks:
      - appendAssign
      - assignOp
      - commentFormatting
      - dupBranchBody
      - elseif
      - ifElseChain
      - singleCaseSwitch
      - valSwap

  staticcheck:
    checks:
      - '*'
      - '-SA9003'
      - '-SA1019' # TODO: reenable

#   revive:
#     enable-all-rules: true
#     rules:
#       - name: unused-parameter
#         disabled: true

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude:
    - '^could not import'
    - '^: #'
    - 'imported and not used$'
